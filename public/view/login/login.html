<div class="container">
    <div class="row login">

        <div class="col s12 m6">
            <div class="card grey darken-1 login-presentation">
                <div class="card-content grey-text text-lighten-3">
                    <h2>Cityo</h2>
                    <p class="center-align">A solução ideal para seu restaurante! Gerencie seus pedidos do salão com
                        dispositivos móveis e receba facilmente pedidos pela internet.</p>
                </div>
                <div class="card-action">
                    <a class="orange-text text-lighten-4" href="">Saiba mais</a>
                    <a class="orange-text text-lighten-4" href="">Entre em contato conosco</a>
                </div>
            </div>
        </div>

        <div class="col s12 m5 offset-m1">
            <h2>Login</h2>
            <div class="row">
                <form class="col s12">

                    <div class="row">
                        <div class="input-field col s12">
                            <input id="email" type="email" class="validate" ng-model="credenciais.email">
                            <label for="email">Email</label>
                        </div>
                    </div>

                    <div class="row">
                        <div class="input-field col s12">
                            <input id="pass" type="password" class="validate" ng-model="credenciais.senha">
                            <label for="pass">Password</label>
                        </div>
                    </div>


                    <div class="row">
                        <div class="col s12 m6">
                            <p>
                                <input type="checkbox" id="remember">
                                <label for="remember">Lembrar minha senha</label>
                            </p>
                        </div>
                        <div class="col s12 m6">
                            <a href="">
                                <p class="md-right-align">
                                    Esqueci a senha
                                </p>
                            </a>
                        </div>
                    </div>


                    <div class="row">
                        <div class="col m12">
                            <p>

                                <button class="btn waves-effect waves-light grey darken-1" type="button" name="action">
                                    Login
                                </button>

                                &nbsp;

                                <a class="btn waves-effect waves-light grey lighten-1 grey-text text-darken-4"
                                   href="#/usuarios/cadastrar">
                                    Cadastre-se
                                </a>

                            </p>
                        </div>
                    </div>

                </form>
            </div>

        </div>
    </div>
</div>
